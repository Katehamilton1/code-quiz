<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>

  <!-- Timer -->

  <div class="header">
<ul>
   <li> <div><a href="./highscores.html">High Scores</a></div> </li>
   <li> <div>Time Remaining: <span id="countdown">15</span></div> </li>
  </ul>
</div>
<!-- Timer end -->


<!-- start button and main page   -->
<div class="main">
  <div id="start-page">
      <h1>Coding Quiz</h1>
      <p>This quiz tests your basic JavaScript knowledge. Each question has 4 multiple-choice options. Good luck!</p>
      <button id="start-btn" class="btn" onclick="startGame()">Start</button>
     </div>
</div>
<!-- start button end  and end page -->



  <!-- Quiz questions  -->
  <div class="container">
    <div id="question-container" class= "hide">
      <div id= "questions">Questions</div>
      <div id= "answer-buttons" id="btn-grid">
        <button type="button" data-number=1  id= "btn-1">Answer 1</button>
        <button type="button" data-number=2  id= "btn-2">Answer 2</button>
        <button type="button" data-number=3 id= "btn-3">Answer 3</button>
        <button type="button" data-number=4 id= "btn-4">Answer 4 </button>
      </div>
</div>
<!-- Quiz questions end  --> 



<!-- Finished and high score page  --> 
     <div id="results-page" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span></p>
      <label>Enter your initials: </label>
      <input type="text" id="initials" size="10">
      <button id="submit-highscore" class="btn submit-btn">Submit Score</button>
    </div>
  </div>

<!-- end of Finished and high score page  --> 


  <script src="assets/js/script.js"></script> 
</body>
</html>
